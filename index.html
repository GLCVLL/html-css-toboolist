<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png" type="image/icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--logo & title-->
    <header>
        <img src="img/Logo.png" alt="Logo" id="logo">
        <h1>Toboolist</h1>
    </header>

    <!--add task add section-->
    <div class="container">
        <div>
            <form>
                <button class="task">Add Task</button>
                <button class="section">Add Section</button>
            </form>
            <div class="separetor"></div>
        </div>
        <!--main text-->
        <ul>
            <li>
                <h2><span class="down-pointing-triangle">&#9660;</span>New Task</h2>
            </li>
            <li class="list-item">
                <span class="checkmark-green">&checkmark;</span>
                <div class="text-list"> Quarterly Newsletter <span class="marked-text">Editorial</span> </div>
            </li>
        </ul>
    </div>  
</body>
</html>
